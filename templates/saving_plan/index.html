{% if plan_list %}
	<ul>
		<table border='1'>
			<tr>
				<th><b>Saving Plan</b></th>
			</tr>
		{% for plan in plan_list %}
			<tr>
				<td><li><a href="/saving_plan/{{ plan.id }}/">{{ plan.name }}</a></li></td>
			</tr>
		{% endfor %}
		</table>
	</ul>
{% else %}
	<p>No Plan exists.</p>
{% endif %}
